machine:
  timezone:
    America/Chicago

  php:
    version: 7.0.4

  environment:
    PATH: "${PATH}:${HOME}/terminus/bin:${HOME}/coder/vendor/bin"

dependencies:
  cache_directories:
    - ~/.composer/cache
    - ~/.terminus/tokens
    - ~/terminus
    - ~/coder

  pre:
    # Set github token to avoid rate limit
    - composer config --global github-oauth.github.com $GIT_TOKEN

    - git config --global user.email $GIT_EMAIL
    - git config --global user.name $GIT_USERNAME

    - /usr/bin/env COMPOSER_BIN_DIR=$HOME/bin composer --working-dir=$HOME require drush/drush "^8"

    # Install Terminus
    - ./scripts/install_terminus.sh

    # Install Coder Sniffer
    - ./scripts/install_coder_sniffer.sh

  override:
    - ./scripts/build.sh


test:
  override:
    - ./scripts/phpcs.sh

deployment:
  pantheon:
    branch: /.*/
    commands:
      - ./scripts/deploy.sh
