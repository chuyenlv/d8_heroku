machine:
  timezone:
    America/Chicago

  php:
    version: 7.0.4

  environment:
    PATH: "${HOME}/terminus/bin"

dependencies:
  cache_directories:
    - ~/.composer/cache
    - ~/.terminus/tokens
    - ~/terminus
    - /usr/local/bin/terminus

  pre:
    # Set github token to avoid rate limit
    - composer config --global github-oauth.github.com $GIT_TOKEN

    - git config --global user.email $GIT_EMAIL
    - git config --global user.name $GIT_USERNAME

    # Install Terminus
    - ./scripts/install_terminus.sh

  override:
    - ./scripts/build.sh


test:
  override:
    - ls

deployment:
  pantheon:
    branch: /.*/
    commands:
      - ./scripts/deploy.sh
